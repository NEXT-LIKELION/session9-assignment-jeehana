<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>토스 앱 인터페이스</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="app-container">
            <div class="header">
                <div class="logo">
                    <div class="logo-icon"></div>
                    <div class="logo-text">toss</div>
                </div>
                <div class="header-icons">
                    <div class="header-icon">😊</div>
                    <div class="header-icon">🔔</div>
                </div>
            </div>

            <div class="bank-container">
                <div class="bank-header">
                    <div class="bank-title">토스뱅크</div>
                    <div class="bank-arrow">›</div>
                </div>
            </div>

            <div class="bank-container">
                <div class="account-list">
                    <div class="account-item">
                        <div class="account-info">
                            <div class="account-icon toss-icon">T</div>
                            <div class="account-details">
                                <div class="account-name">토스뱅크 통장</div>
                                <div class="account-balance">150,009원</div>
                            </div>
                        </div>
                        <div class="account-action">송금</div>
                    </div>

                    <div class="account-item">
                        <div class="account-info">
                            <div class="account-icon other-bank-icon">✂️</div>
                            <div class="account-details">
                                <div class="account-name">달러라2030통장</div>
                                <div class="account-balance">73,820원</div>
                            </div>
                        </div>
                        <div class="account-action">송금</div>
                    </div>

                    <div class="account-item">
                        <div class="account-info">
                            <div class="account-icon samsung-icon">S</div>
                            <div class="account-details">
                                <div class="account-name">
                                    투자 모아보기 · 8개
                                </div>
                                <div class="account-balance">
                                    90,000,000원
                                    <span class="investment-return"
                                        >+12.5%</span
                                    >
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="account-link">
                    <div>내 계좌 · 대출 · 증권 · 포인트 보기</div>
                    <div>›</div>
                </div>
            </div>

            <div class="date-card">
                <div class="account-item">
                    <div class="account-info">
                        <div
                            class="icon-wrapper"
                            style="background-color: #2e9960"
                        >
                            📱
                        </div>
                        <div class="account-details">
                            <div class="account-name">이번 달 소비</div>
                            <div class="account-balance">125,000원</div>
                        </div>
                    </div>
                    <div class="tag">새 내역 1건</div>
                </div>

                <div class="account-item" style="margin-bottom: 0">
                    <div class="account-info">
                        <div class="icon-wrapper calendar-icon">D-3</div>
                        <div class="account-details">
                            <div class="account-name">3월 25일 날 카드값</div>
                            <div class="account-balance">921,000원</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="menu-container">
                <div class="menu-item">
                    <div class="menu-icon">
                        <svg
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="#4374D9"
                        >
                            <path
                                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"
                            />
                            <path d="M13 7h-2v5l4.25 2.52.77-1.29-3.02-1.79z" />
                        </svg>
                        <span class="menu-text">내 신용 점수</span>
                    </div>
                    <div>›</div>
                </div>

                <div class="menu-button-container">
                    <div class="menu-button">계좌개설</div>
                    <div class="menu-button">카드발급</div>
                    <div class="menu-button">대출받기</div>
                </div>
            </div>

            <div class="bottom-nav">
                <div class="nav-item active">
                    <div class="nav-icon">🏠</div>
                    <div>홈</div>
                </div>
                <div class="nav-item">
                    <div class="nav-icon">💎</div>
                    <div>혜택</div>
                </div>
                <div class="nav-item">
                    <div class="nav-icon">🔒</div>
                    <div>토스페이</div>
                </div>
                <div class="nav-item">
                    <div class="nav-icon">📚</div>
                    <div>주식</div>
                </div>
                <div class="nav-item">
                    <div class="nav-icon">≡</div>
                    <div>전체</div>
                </div>
            </div>
        </div>
    </body>
</html>
